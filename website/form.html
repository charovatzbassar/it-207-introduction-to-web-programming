<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>STK SPIN 2012</title>
    <!-- Bootstrap icons-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
      <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="index.html">
          <img
            src="assets/spin-logo.png"
            alt="STK SPIN 2012"
            width="150"
            height="108"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="form.html">Join Us!</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../app/login.html">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../app/register.html">Register</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <header class="bg-dark py-5">
      <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
          <h1 class="display-5 fw-bolder">Become a member today!</h1>
        </div>
      </div>
    </header>

    <!-- Section-->
    <section class="py-5">
      <form class="container">
        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="First Name"
            name="firstName"
          />
        </div>
        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Last Name"
            name="lastName"
          />
        </div>
        <div class="mb-3">
          <label for="date">Date Of Birth</label>
          <input
            type="date"
            class="form-control"
            placeholder="Date"
            name="date"
          />
        </div>
        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Birthplace"
            name="birthplace"
          />
        </div>
        <label for="gender">Gender</label>
        <select class="form-select" name="gender">
          <option value="MALE">Male</option>
          <option value="FEMALE">Female</option>
        </select>
        <button class="btn btn-success my-3">Submit</button>
      </form>
    </section>
    <!-- Footer-->
    <footer class="py-5 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">
          Copyright &copy; Bassar Charovatz 2023
        </p>
      </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
  </body>
</html>
