<div class="container-fluid px-4">
  <h1 class="my-4">Member Stats</h1>

  <div class="card mb-4">
    <div class="card-header">
      <i class="fas fa-table me-1"></i>
      Member Scores
    </div>
    <div class="card-body">
      <table
        id="playerStatsTable"
        class="table table-bordered"
        style="width: 100%"
      >
        <thead>
          <tr>
            <th>Name</th>
            <th>Category</th>
            <th>Score</th>
          </tr>
        </thead>

        <tbody></tbody>
        <tfoot>
          <tr>
            <th>Name</th>
            <th>Category</th>
            <th>Score</th>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
</div>
