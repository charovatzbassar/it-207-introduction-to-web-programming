<form class="container-fluid">
  <h2 class="my-4">Add a new tournament</h2>
  <div class="mb-3">
    <input type="text" class="form-control" placeholder="Name" name="name" />
  </div>
  <div class="mb-3">
    <input
      type="text"
      class="form-control"
      placeholder="Location"
      name="location"
    />
  </div>
  <div class="mb-3">
    <label for="date">Date</label>
    <input type="date" class="form-control" placeholder="Date" name="date" />
  </div>
  <h3>Choose categories</h3>
  <div class="form-check">
    <input
      class="form-check-input"
      type="checkbox"
      name="category"
      value="MINI-CADET"
      id="flexCheckDefault"
    />
    <label class="form-check-label" for="flexCheckDefault"> Mini cadet </label>
  </div>
  <div class="form-check">
    <input
      class="form-check-input"
      type="checkbox"
      name="category"
      value="YOUTH-CADET"
      id="flexCheckDefault"
    />
    <label class="form-check-label" for="flexCheckDefault"> Youth cadet </label>
  </div>
  <div class="form-check">
    <input
      class="form-check-input"
      type="checkbox"
      name="category"
      value="CADET"
      id="flexCheckDefault"
    />
    <label class="form-check-label" for="flexCheckDefault"> Cadet </label>
  </div>
  <div class="form-check">
    <input
      class="form-check-input"
      type="checkbox"
      name="category"
      value="JUNIOR"
      id="flexCheckDefault"
    />
    <label class="form-check-label" for="flexCheckDefault"> Junior </label>
  </div>
  <div class="form-check">
    <input
      class="form-check-input"
      type="checkbox"
      name="category"
      value="SENIOR"
      id="flexCheckDefault"
    />
    <label class="form-check-label" for="flexCheckDefault"> Senior </label>
  </div>
  <div class="form-check">
    <input
      class="form-check-input"
      type="checkbox"
      name="category"
      value="VETERAN"
      id="flexCheckDefault"
    />
    <label class="form-check-label" for="flexCheckDefault"> Veteran </label>
  </div>
  <button class="btn btn-success my-3">Submit</button>
</form>
